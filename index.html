<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>BulletProof</title>
</head>
<body>
  <div class="backdrop">
    <div class="modal">
      <button class="btn__close" type="button"></button>
      <div class="img__wrapper">
        <picture>
          <source media="(min-width: 1170px)" srcset="./images/wallpaper-min.jpg">
          <source media="(min-width: 768px)" srcset="./images/happy-min.png">
          <img class="img" src="./images/happy-min.png" alt="cozy fillings">
        </picture>
      </div>
      <div class="modal-content__wrapper">
        <div class="logo">
          <span class="logo__text">bulletproof</span>
        </div>
        <p class="title__text">fuel your body and mind</p>
        <p class="discount__text">15% off</p>
        <p class="order__text">your first order</p>
        <form class="form">
          <input class="input__field" type="email" name="email" placeholder="Email Adress">
          <button class="btn__submit" type="submit">submit</button>
          <button class="btn" type="button">click</button>
        </form>
        <p class="info__text">One time use only. Limited time special offer. Excludes subscriptions, kits, bundles and sale items.</p>
      </div>
    </div>
  </div>
</body>
</html>
